<!DOCTYPE html>
<html lang="ro-RO">
<head>
    <title>ContaDeal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="locale" content="ro-RO">
    <meta name="ROBOTS" content="NONE, NOARCHIVE">
    <meta name="GOOGLEBOT" content="NOARCHIVE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    
    <style id="common">
        /* Following are generated styles via gulp. */
        /* inject: css */
        /* endinject */
    </style>
    
    <style>
        :root {
            --primary-blue: #1976D2;
            --dark-bg: #1E2231;
            --text-gray: #6B7280;
            --light-gray: #E5E7EB;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #background_branding_container {
            display: none;
        }

        #panel {
            display: flex;
            min-height: 100vh;
        }

        .panel_layout {
            margin-left: 280px;
            width: calc(100% - 280px);
        }

        .sidebar {
            width: 280px;
            background: var(--dark-bg);
            padding: 2rem;
            color: white;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 10;
        }

        .logo {
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 64px;
            height: 64px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 500;
        }

        .logo-text span:first-child {
            color: var(--primary-blue);
        }

        .logo-text span:last-child {
            color: var(--text-gray);
        }

        .steps {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .step-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 2rem;
            opacity: 0.6;
        }

        .step-item.active {
            opacity: 1;
        }

        .step-number {
            background: var(--primary-blue);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .step-text {
            font-size: 14px;
        }

        .step-text small {
            display: block;
            color: var(--text-gray);
            margin-top: 0.25rem;
        }

        #api {
            max-width: 400px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        /* Form container */
        #api .entry-item {
            display: inline-block;
            vertical-align: top;
            margin-bottom: 1.5rem;
        }

        /* First row - email, phone, name */
        #api .entry-item[data-type="email"],
        #api .entry-item[data-type="phoneNumber"],
        #api .entry-item[data-type="displayName"] {
            width: calc(33.33% - 1rem);
            margin-right: 1rem;
        }

        /* Password fields row */
        #api .entry-item[data-type="password"],
        #api .entry-item[data-type="confirmPassword"] {
            width: calc(50% - 0.5rem);
        }

        #api .entry-item[data-type="password"] {
            margin-right: 1rem;
        }

        /* Input fields */
        #api input[type="text"],
        #api input[type="password"],
        #api input[type="email"],
        #api input[type="tel"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #E5E7EB;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 0.25rem;
        }

        /* Labels */
        #api label {
            display: block;
            font-size: 14px;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        /* Title styles */
        #api h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        #api .intro {
            color: var(--text-gray);
            font-size: 14px;
            margin-bottom: 2rem;
        }

        /* Buttons */
        #api .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        #api .buttons button {
            padding: 0.75rem 2rem;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }

        #api .buttons button[type="submit"] {
            background: var(--primary-blue);
            color: white;
        }

        #api .buttons button[type="button"] {
            background: #E5E7EB;
            color: #374151;
        }

        #api .buttons button:hover {
            opacity: 0.9;
        }

        .error {
            color: #DC2626;
            margin-top: 0.25rem;
            font-size: 0.875rem;
        }

        .helpLink {
            display: none;
        }

        /* Checkbox styles */
        #api .checkboxStyle {
            margin-bottom: 1rem;
        }

        #api .checkboxStyle input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        #api .checkboxStyle label {
            display: inline;
            font-size: 14px;
            color: #374151;
        }

        #api ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #api li {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div id="background_branding_container" data-tenant-branding-background-color="true">
        <img id="background_background_image" data-tenant-branding-background="true" src="" alt="Illustration" aria-hidden="true" />
    </div>
    <div class="panel" id="panel">
        <div class="sidebar">
            <div class="logo">
                <img src="https://adrianciuca.github.io/azureB2C/logo.png" alt="ContaDeal">
                <div class="logo-text">
                    <span>Conta</span><span>Deal</span>
                </div>
            </div>
            <ul class="steps">
                <li class="step-item active">
                    <div class="step-number">1</div>
                    <div class="step-text">
                        <div>Date utilizator</div>
                        <small>Completati datele utilizatorului</small>
                    </div>
                </li>
                <li class="step-item">
                    <div class="step-number">2</div>
                    <div class="step-text">
                        <div>Date firma</div>
                        <small>Completati datele firmei</small>
                    </div>
                </li>
                <li class="step-item">
                    <div class="step-number">3</div>
                    <div class="step-text">
                        <div>Setari facturare</div>
                        <small>Configurare rapida</small>
                    </div>
                </li>
                <li class="step-item">
                    <div class="step-number">4</div>
                    <div class="step-text">
                        <div>Confirmare</div>
                        <small>Confirma telefonul/adresa de email</small>
                    </div>
                </li>
            </ul>
        </div>
        <table class="panel_layout" role="presentation">
            <tbody>
                <tr class="panel_layout_row">
                    <td id="panel_center">
                        <div class="inner_container">
                            <div class="api_container">
                                <div id="api" role="main"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
