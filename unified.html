<!DOCTYPE html>
<html lang="ro-RO">
<head>
    <title>ContaDeal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="locale" content="ro-RO">
    <meta name="ROBOTS" content="NONE, NOARCHIVE">
    <meta name="GOOGLEBOT" content="NOARCHIVE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    
    <style id="common">
        /* Following are generated styles via gulp. */
        /* inject: css */
        /* endinject */
    </style>
    
    <style>
        :root {
            --primary-blue: #1976D2;
            --dark-bg: #1E2231;
            --text-gray: #6B7280;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #background_branding_container {
            display: none;
        }

        #panel {
            display: flex;
            min-height: 100vh;
        }

        .panel_layout {
            margin-left: 280px;
            width: calc(100% - 280px);
            transition: margin-left 0.3s ease;
        }

        .sidebar {
            width: 280px;
            background: var(--dark-bg);
            padding: 2rem;
            color: white;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .logo {
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 64px;
            height: 64px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 500;
        }

        .logo-text span:first-child {
            color: var(--primary-blue);
        }

        .logo-text span:last-child {
            color: var(--text-gray);
        }

        .steps {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .step-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 2rem;
            opacity: 0.6;
        }

        .step-item.active {
            opacity: 1;
        }

        .step-number {
            background: var(--primary-blue);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .step-text {
            font-size: 14px;
        }

        .step-text small {
            display: block;
            color: var(--text-gray);
            margin-top: 0.25rem;
        }

        #api {
            max-width: 400px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        /* Form Styles */
        #api h1 {
            font-size: 24px;
            margin-bottom: 1rem;
        }

        #api .intro {
            color: var(--text-gray);
            margin-bottom: 2rem;
        }

        #api .entry-item {
            margin-bottom: 2rem;
        }

        #api label {
            display: block;
            font-size: 14px;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        #api input[type="text"],
        #api input[type="password"],
        #api input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #E5E7EB;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 0.25rem;
            box-sizing: border-box;
        }

        #api .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            gap: 1rem;
        }

        #api .buttons button {
            padding: 0.75rem 2rem;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            min-height: 44px;
        }

        #api .buttons button[type="submit"] {
            background: var(--primary-blue);
            color: white;
        }

        #api .buttons button[type="button"] {
            background: #E5E7EB;
            color: #374151;
        }

        #api .buttons button:hover {
            opacity: 0.9;
        }

        .error {
            color: #DC2626;
            margin-top: 0.25rem;
            font-size: 0.875rem;
        }

        .helpLink {
            font-size: 14px;
            color: var(--primary-blue);
            text-decoration: none;
            display: inline-block;
            margin-top: 0.25rem;
        }

        .companyLogo {
            display: none;
        }



        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .panel_layout {
                margin-left: 0;
                width: 100%;
            }

            .sidebar {
                transform: translateX(-100%);
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .mobile-menu-toggle {
                display: block;
            }

            .mobile-overlay.show {
                display: block;
            }

            #api {
                margin: 2rem auto;
                padding: 0 1rem;
                max-width: none;
            }

            /* Stack buttons vertically on mobile */
            #api .buttons {
                flex-direction: column;
                gap: 0.75rem;
            }

            #api .buttons button {
                width: 100%;
                padding: 1rem;
                font-size: 16px;
            }

            /* Larger touch targets */
            #api input[type="text"],
            #api input[type="password"],
            #api input[type="email"] {
                padding: 1rem;
                font-size: 16px;
                min-height: 44px;
            }

            /* Adjust logo for mobile */
            .logo {
                margin-bottom: 2rem;
            }

            .logo img {
                width: 48px;
                height: 48px;
            }

            .logo-text {
                font-size: 20px;
            }

            /* Adjust form title */
            #api h1 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                padding: 1.5rem;
            }

            #api {
                padding: 0 0.75rem;
            }

            #api h1 {
                font-size: 18px;
            }

            .logo-text {
                font-size: 18px;
            }

            .sidebar {
                padding: 24px;
            }
        }
    </style>
    
    <script>
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('sidebar');
            const mobileOverlay = document.getElementById('mobileOverlay');
            
            function toggleMobileMenu() {
                sidebar.classList.toggle('mobile-open');
                mobileOverlay.classList.toggle('show');
                
                // Update button text
                if (sidebar.classList.contains('mobile-open')) {
                    mobileMenuToggle.innerHTML = '✕';
                    mobileMenuToggle.setAttribute('aria-label', 'Close menu');
                } else {
                    mobileMenuToggle.innerHTML = '☰';
                    mobileMenuToggle.setAttribute('aria-label', 'Open menu');
                }
            }
            
            function closeMobileMenu() {
                sidebar.classList.remove('mobile-open');
                mobileOverlay.classList.remove('show');
                mobileMenuToggle.innerHTML = '☰';
                mobileMenuToggle.setAttribute('aria-label', 'Open menu');
            }
            
            // Toggle menu when button is clicked
            mobileMenuToggle.addEventListener('click', toggleMobileMenu);
            
            // Close menu when overlay is clicked
            mobileOverlay.addEventListener('click', closeMobileMenu);
            
            // Close menu when window is resized to desktop size
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    closeMobileMenu();
                }
            });
        });
    </script>
</head>
<body>
    <div id="background_branding_container" data-tenant-branding-background-color="true">
        <img id="background_background_image" data-tenant-branding-background="true" src="" alt="Illustration" aria-hidden="true" />
    </div>
    

    
    <div class="panel" id="panel">
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img src="https://adrianciuca.github.io/azureB2C/logo.png" alt="ContaDeal">
                <div class="logo-text">
                    <span>Conta</span><span>Deal</span>
                </div>
            </div>
        </div>
        <table class="panel_layout" role="presentation">
            <tbody>
                <tr class="panel_layout_row">
                    <td id="panel_center">
                        <div class="inner_container">
                            <div class="api_container">
                                <div id="api" role="main"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
