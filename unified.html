<!DOCTYPE html>
<html lang="ro-RO">
<head>
    <title>ContaDeal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="locale" content="ro-RO">
    <meta name="ROBOTS" content="NONE, NOARCHIVE">
    <meta name="GOOGLEBOT" content="NOARCHIVE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    
    <style id="common">
        /* Following are generated styles via gulp. */
        /* inject: css */
        /* endinject */
    </style>
    
    <style>
        :root {
            --primary-blue: #1976D2;
            --dark-bg: #1E2231;
            --text-gray: #6B7280;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #background_branding_container {
            display: none;
        }

        #panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
        }

        .panel_layout {
            margin-left: 0;
            width: 100%;
            padding: 2rem;
        }

        .sidebar {
            position: relative;
            width: 100%;
            background: var(--primary-blue);
            padding: 2rem;
            color: white;
            height: 100%;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            background: rgba(25, 118, 210, 0.5);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            z-index: 0;
        }

        .logo {
            position: relative;
            z-index: 1;
        }

        .logo img {
            width: 64px;
            height: 64px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 500;
        }

        .logo-text span:first-child {
            color: var(--primary-blue);
        }

        .logo-text span:last-child {
            color: var(--text-gray);
        }

        .steps {
            display: none;
        }

        #api {
            max-width: 500px;
            margin: 4rem 2rem;
            padding: 0;
        }

        /* Form Styles */
        #api h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        #api .intro {
            color: var(--text-gray);
            margin-bottom: 2rem;
        }

        #api .entry-item {
            margin-bottom: 2rem;
        }

        #api label {
            display: block;
            font-size: 14px;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        #api input[type="text"],
        #api input[type="password"],
        #api input[type="email"] {
            width: 100%;
            padding: 1rem;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 0.25rem;
        }

        #api .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        #api .buttons button {
            padding: 0.75rem 2rem;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }

        #api .buttons button[type="submit"] {
            width: 100%;
            border-radius: 8px;
            padding: 1rem 2rem;
            font-weight: bold;
            background: var(--primary-blue);
            color: white;
        }

        #api .buttons button[type="button"] {
            background: #E5E7EB;
            color: #374151;
        }

        #api .buttons button:hover {
            opacity: 0.9;
        }

        .error {
            color: #DC2626;
            margin-top: 0.25rem;
            font-size: 0.875rem;
        }

        .helpLink {
            font-size: 14px;
            color: var(--primary-blue);
            text-decoration: none;
            display: inline-block;
            margin-top: 0.25rem;
        }

        .companyLogo {
            display: none;
        }

        .registration-link {
            position: absolute;
            top: 2rem;
            right: 2rem;
            text-decoration: none;
            color: white;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="background_branding_container" data-tenant-branding-background-color="true">
        <img id="background_background_image" data-tenant-branding-background="true" src="" alt="Illustration" aria-hidden="true" />
    </div>
    <div class="panel" id="panel">
        <div class="sidebar">
            <a href="#" class="registration-link">Nu ai cont? Înregistrează-te</a>
            <div class="logo">
                <img src="https://adrianciuca.github.io/azureB2C/logo.png" alt="ContaDeal">
                <div class="logo-text">
                    <span>Conta</span><span>Deal</span>
                </div>
            </div>
        </div>
        <div class="panel_layout">
            <div class="inner_container">
                <div class="api_container">
                    <div id="api" role="main"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
